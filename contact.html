<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact | Pink Goose</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navigatie-balk">
        <div class="logo">Pink<span class="pink"> Goose</span></div>
        <div class="navigatie-lijsten">
            <a href="./index.html">Home</a>
            <a href="./learn.html">Learn</a>
            <a href="./about.html">About</a>
            <a href="#">Contact</a>
        </div>
        <button class="log-btn">Login</button>
    </nav>

    <!-- Main container -->
    <section class="alles">
        <section class="achtergrond-section">

            <!-- Contact information block -->
            <div class="end-blok">
                <div class="end-tekst">
                    <h2 class="end-titel">What's your GOOSE idea?</h2>
                    <p class="end-subtitel">Let's chat and see how we can help</p>
                </div>

                <!-- Contact methods -->
                <div class="blokjes">
                    <!-- Telegram contact -->
                    <div class="telegram">
                        <img class="tele-img" src="./images/icon/telegram.png" alt="telegram" width="26"
                            height="26">
                        <div class="tele-tekst">
                            <p class="telegram-tekst">Telegram</p>
                            <p class="telegram-at">@superdao_team</p>
                        </div>
                    </div>

                    <!-- Email contact -->
                    <div class="email">
                        <img class="email-img" src="./images/icon/email.png" alt="email" width="26"
                            height="26">
                        <div class="email-tekst">
                            <p class="email-tekst2">Email</p>
                            <p class="email-at">hello@superdao.co</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact form section -->
             <form>
            <div class="formulier-send">
                <div class="formulier-border">
                    <!-- Form title -->
                    <div class="formulier-send-tekst">
                        <p class="send-tekst">Send a post Goose</p>
                    </div>

                    <!-- Email input field -->
                    <div class="formulier-send-email">
                        <input class="input-email" type="email" name="email" placeholder="  Your email">
                    </div>

                    <!-- Name input field -->
                    <div class="formulier-send-name">
                        <input type="text" class="input-name" placeholder="  Your name">
                    </div>

                    <!-- Message textarea -->
                    <div class="formulier-send-msg">
                        <div class="input-cover">
                            <textarea class="input-message" required></textarea>
                            <span class="input-placeholder">Your message</span>
                        </div>
                    </div>

                    <!-- Color selection dropdown -->
                    <div class="formulier-send-color">
                        <select class="color-choose" name="color">
                            <option selected disabled hidden value="display">Color of your goose</option>
                            <option value="red">Red</option>
                            <option value="white">White</option>
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                        </select>
                    </div>

                    <!-- Submit button -->
                    <div class="btn-box">
                        <button class="send-btn" type="submit">Send</button>
                    </div>
                </div>
            </div>
            </form>

            <!-- Footer -->
            <footer>
                <nav class="footer-navagatiebalk">
                    <p class="f-about"><a href="about.html">About</a></p>
                    <p class="f-jobs">Jobs</p>
                    <p class="f-legal">Legal</p>
                    <div class="f-media">
                        <img src="./images/icon/twitter-icon.png" alt="twitter" class="footer-twitter">
                        <img src="./images/icon/telegram-icon.png" alt="telegram" class="footer-telegram">
                        <img src="./images/icon/youtube-icon.png" alt="youtube" class="footer-youtube">
                        <img src="./images/icon/discord-icon.png" alt="discord" class="footer-discord">
                    </div>
                </nav>
            </footer>
        </section>
    </section>
</body>
</html>
